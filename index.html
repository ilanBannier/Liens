<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Réseaux</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    background: radial-gradient(ellipse at bottom, #050d25 0%, #000000 100%);
  }

  /* Canvas pour les étoiles */
  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* Titre flottant */
  h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    animation: float 3s ease-in-out infinite;
    text-shadow: 0 0 15px #0ff, 0 0 25px #f0f, 0 0 35px #ff0;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px) rotate(-1deg); }
    100% { transform: translateY(0); }
  }

  /* Boutons réseaux */
  .btn {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 15px;
    padding: 18px 35px;
    border-radius: 50px;
    color: #fff;
    font-size: 1.3rem;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    border: 2px solid #fff;
    transition: 0.4s;
    backdrop-filter: blur(5px);
  }

  .btn i {
    font-size: 1.6rem;
  }

  .btn:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #f0f;
  }

  /* Couleurs spécifiques */
  .instagram { background: #bc2a8d; border-color: #bc2a8d; }
  .tiktok    { background: #69C9D0; border-color: #69C9D0; }
  .snapchat  { background: #fffc00; color: #000; border-color: #fffc00; }
  .discord   { background: #7289da; border-color: #7289da; }
  .steam     { background: #171a21; border-color: #171a21; }
  .epic      { background: #313131; border-color: #313131; }

  /* Glow sur hover selon réseau */
  .instagram:hover { box-shadow: 0 0 20px #bc2a8d, 0 0 40px #e07ed9; }
  .tiktok:hover    { box-shadow: 0 0 20px #69C9D0, 0 0 40px #00f0ff; }
  .snapchat:hover  { box-shadow: 0 0 20px #fffc00, 0 0 40px #fff700; }
  .discord:hover   { box-shadow: 0 0 20px #7289da, 0 0 40px #99aaff; }
  .steam:hover     { box-shadow: 0 0 20px #171a21, 0 0 40px #555; }
  .epic:hover      { box-shadow: 0 0 20px #313131, 0 0 40px #888; }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<h1>Mes Réseaux</h1>

<a class="btn instagram" href="https://instagram.com/ilan.bann" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
<a class="btn tiktok" href="https://tiktok.com/@ilan.me" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
<a class="btn snapchat" href="https://www.snapchat.com/add/ilan.bannier" target="_blank"><i class="fab fa-snapchat"></i> Snapchat</a>
<a class="btn discord" href="https://discord.com/users/nali_moi" target="_blank"><i class="fab fa-discord"></i> Discord</a>
<a class="btn steam" href="https://steamcommunity.com/id/ilan.game2907" target="_blank"><i class="fab fa-steam"></i> Steam</a>
<a class="btn epic" href="https://www.epicgames.com/id/ilan61600" target="_blank"><i class="fas fa-gamepad"></i> Epic Games</a>

<script>
  // Effet d'étoiles 3D sur tout l'écran
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 800;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: (Math.random() - 0.5) * canvas.width * 2,
        y: (Math.random() - 0.5) * canvas.height * 2,
        z: Math.random() * canvas.width
      });
    }
  }

  function moveStars() {
    for (let star of stars) {
      star.z -= 3; // vitesse
      if (star.z <= 0) {
        star.z = canvas.width;
        star.x = (Math.random() - 0.5) * canvas.width * 2;
        star.y = (Math.random() - 0.5) * canvas.height * 2;
      }
    }
  }

  function drawStars() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    for (let star of stars) {
      const k = 128.0 / star.z;
      const x = star.x * k + canvas.width / 2;
      const y = star.y * k + canvas.height / 2;
      if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
        const size = (1 - star.z / canvas.width) * 2;
        ctx.fillRect(x, y, size, size);
      }
    }
  }

  function animate() {
    moveStars();
    drawStars();
    requestAnimationFrame(animate);
  }

  createStars();
  animate();
</script>

</body>
</html>
